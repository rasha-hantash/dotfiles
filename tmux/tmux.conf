# --- Prefix ---
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# --- General ---
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# --- Status bar (top, minimal — backup indicator) ---
set -g status-position top
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left ' #[bold]#S#[nobold] │ '
set -g status-left-length 20
set -g status-right ''
set -g status-justify left

# Window tabs in status bar
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format ' #I:#W '
setw -g window-status-current-style 'bg=#f38ba8 fg=#1e1e2e bold'
setw -g window-status-style 'fg=#6c7086'
setw -g window-status-separator ''

# --- Pane focus hotkeys ---
# Ctrl+a f = focus Claude Code pane
# Ctrl+a s = focus sidebar
# Ctrl+a m = focus mini terminal
bind f select-pane -t :.1
bind s select-pane -t :.2
bind m select-pane -t :.3

